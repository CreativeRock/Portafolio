<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Carlos Calel</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header contenedor">
        <h1 class="header__logo">
            <a href="" class="header__logo--link">Carlos Calel</a>
        </h1>

        <nav class="navegacion">
            <ul class="navegacion__menu">
                <li class="navegacion__item"><a href="" class="navegacion__link">Sombre mi</a></li>
                <li class="navegacion__item"><a href="" class="navegacion__link">Proyectos</a></li>
                <li class="navegacion__item"><a href="" class="navegacion__link">Servicios</a></li>
                <li class="navegacion__item"><a href="" class="navegacion__link">Contacto</a></li>
            </ul>
        </nav>

        <div class="header__toggle">
            <span class="header__toogle-line"></span>
            <span class="header__toogle-line"></span>
            <span class="header__toogle-line"></span>
        </div>
    </header>

    <section class="hero">
        <div class="hero__background">
            <div class="hero__container contenedor">
                <div class="hero__contenido">
                    <h1 class="hero__titulo">
                        Hola soy, <span class="hero__nombre">Carlos Calel</span>
                        <span class="hero__rol">Desarrollador Fullstack</span>
                    </h1>
                </div>

                <div class="hero__acciones">
                    <a href="https://github.com/CreativeRock" class="hero__link hero__link--icono">
                        Ver GitHub
                        <span><img src="build/assets/icons/github.svg" alt="icono github"></span>
                    </a>

                    <a href="#" class="hero__link hero__link--icono">
                        Ver Portafolio
                        <span><img src="build/assets/icons/page-search.svg" alt="icono pagina buscar"></span>
                    </a>
                </div>
            </div>
        </div>
    </section>


    <script src="build/js/app.js"></script>
</body>

</html>
